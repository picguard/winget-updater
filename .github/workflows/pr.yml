name: PR Stable
run-name: PR Stable ${{ inputs.tag_name }}

on:
  workflow_dispatch:
    inputs:
      tag_name:
        type: string
        description: "Which tag are you using? (ex: v1.0.0+0)"
        required: true
      is_pr:
        type: boolean
        description: "Whether to create a pr to the microsoft/winget-pkgs? (default to false)"
        default: false
        required: false

jobs:
  get_version:
    name: Get version
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version_step.outputs.version }}
      release: ${{ steps.version_step.outputs.release }}
    steps:
      - name: Set version
        id: version_step
        run: |
          RELEASE=$(echo "$TAG_NAME" | sed -e "s/v//")
          echo "release: $RELEASE"

          VERSION=$(echo "$TAG_NAME" | sed -e "s/v//" -e "s/+/./")
          echo "version: $VERSION"

          echo "release=$RELEASE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          TAG_NAME: ${{ inputs.tag_name }}

  generate:
    uses: ./.github/workflows/gen.yml
    needs: get_version
    with:
      tag_name: ${{ inputs.tag_name }}

  commit:
    needs:
      - get_version
      - generate
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/winget-pkgs
          sparse-checkout: |
            manifests/i/PicGuard
            .gitattributes
            .gitignore
          token: ${{ secrets.WINGET_UPDATER_TOKEN }}

      - name: Pull & Push
        run: |
          git remote add upstream https://github.com/microsoft/winget-pkgs
          echo "::group::pull"
          git pull upstream master
          echo "::endgroup::"
          git push

      - name: Create branch
        run: |
          git branch PicGuard.PicGuard-${{ needs.get_version.outputs.version }}
          git switch PicGuard.PicGuard-${{ needs.get_version.outputs.version }}

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: manifest-${{ inputs.tag_name }}
          path: manifests/i/PicGuard/PicGuard/${{ needs.get_version.outputs.version }}

      - name: Commit & Push
        run: |
          git config --global user.email "${{ vars.GIT_EMAIL }}"
          git config --global user.name "${{ vars.GIT_NAME }}"
          git config --global core.autocrlf false
          git add .
          git commit -m "New version: PicGuard.PicGuard version ${{ needs.get_version.outputs.version }}"
          git push --set-upstream origin PicGuard.PicGuard-${{ needs.get_version.outputs.version }}

  pr:
    if: ${{ inputs.is_pr }}
    needs:
      - get_version
      - commit
    runs-on: ubuntu-22.04
    environment: 
      name: Deploy-Pull-Request
    steps:
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.WINGET_UPDATER_TOKEN }}
        run: |
          gh pr create \
            --repo https://github.com/microsoft/winget-pkgs \
            --base master \
            --head ${{ github.repository_owner }}:PicGuard.PicGuard-${{ needs.get_version.outputs.version }} \
            --title "New version: PicGuard.PicGuard version ${{ needs.get_version.outputs.version }}" \
            --body "### Pull request created by [PicGuard-WinGet-Updater](https://github.com/${{ github.repository }}) workflow run [#${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }})"
